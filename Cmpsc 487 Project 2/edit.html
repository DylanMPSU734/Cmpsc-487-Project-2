<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X_UA-Compatible" , content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> ProductApp</title>
    <link rel="stylesheet" href="./edit.css" />
    <script src="./edit.js" defer></script>

</head>
<body>
    
    <div class="container">
        <h1> Edit Product</h1>

        <p>
            <label for=" ProdID"> Id:</label>
            <input type="number" id="ProdID" name="ProdID" />
            <div class="getId">
                <button onclick="getId()">Enter</button>
            </div>
            <br />
        </p>

        <p>
            <label for=" ProdName">Product </label>
            <input type="text" id="Product" name="Product" />
            <lable for="Description">Description of the Product</lable>
            <textarea id="Description" name="Description" rows="2" cols="50"></textarea>
            <label for=" ImgLink">Image Link</label>
            <input type="text" id="ImgLink" name="ImgLink" />

            <br />
        </p>

        <p>
            <div class="edit">
                <button onclick="edit()">Edit</button>
            </div>
            <br />
        </p>

        <div class="back">
            <button onclick="back()">Back</button>
        </div>

    </div>
</body>

</html>
